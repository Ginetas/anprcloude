# ANPR Edge Worker - Docker Compose Configuration

version: '3.8'

services:
  # Edge Worker
  edge-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anpr-edge-worker
    restart: unless-stopped

    # Network mode: host is needed for RTSP streams and multicast
    network_mode: host

    # Volumes
    volumes:
      # Configuration
      - ./config:/config:ro

      # Models
      - ./models:/var/lib/anpr/models:ro

      # Persistent data
      - anpr-images:/var/lib/anpr/images
      - anpr-queue:/var/lib/anpr/queue

      # Logs (optional)
      - ./logs:/var/log/anpr

    # Environment variables
    environment:
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1

    # Command override (optional)
    # command: ["python", "-m", "edge.main", "--config", "/config/config.yaml", "--log-level", "DEBUG"]

    # Resource limits (adjust based on hardware)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:9090/metrics', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: anpr-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: anpr-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  anpr-images:
    driver: local
  anpr-queue:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

