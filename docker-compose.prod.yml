version: '3.8'

# Production overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  postgres:
    restart: always
    healthcheck:
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      POSTGRES_INITDB_ARGS: --encoding=UTF8 --locale=C.UTF-8 --data-checksums
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups:rw
    command:
      - "postgres"
      - "-c"
      - "log_statement=mod"
      - "-c"
      - "log_min_duration_statement=1000"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"

  redis:
    restart: always
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
      --maxmemory-policy allkeys-lru
      --maxclients 10000
      --timeout 0
      --tcp-keepalive 300
      --requirepass ${REDIS_PASSWORD}
    healthcheck:
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    restart: always
    environment:
      DEBUG: "false"
      ENVIRONMENT: production
      LOG_LEVEL: WARNING
    healthcheck:
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  frontend:
    restart: always
    environment:
      NODE_ENV: production
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 30s

  edge:
    restart: always
    environment:
      LOG_LEVEL: WARNING
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  minio:
    restart: always
    healthcheck:
      interval: 60s
      timeout: 20s
      retries: 3
      start_period: 15s
    command: server /data --console-address ":9001" --certs-dir /root/.minio/certs
    volumes:
      - minio_data:/data
      - ./certs:/root/.minio/certs:ro

  # Production logging with centralized logging
  # Uncomment and configure if using ELK stack or similar
  # logstash:
  #   image: docker.elastic.co/logstash/logstash:7.15.0
  #   environment:
  #     discovery.seed_hosts: elasticsearch
  #     LS_JAVA_OPTS: -Xmx256m -Xms256m
  #   ports:
  #     - "5000:5000/tcp"
  #     - "5000:5000/udp"
  #     - "9600:9600"
  #   volumes:
  #     - ./logstash/config:/usr/share/logstash/config:ro
  #     - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
  #   depends_on:
  #     - elasticsearch
  #   networks:
  #     - anpr-network

  # Ngix Reverse Proxy (Optional - recommended for production)
  # Uncomment if you want to use Nginx as reverse proxy
  # nginx:
  #   image: nginx:alpine
  #   container_name: anpr-nginx
  #   restart: always
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/conf.d:/etc/nginx/conf.d:ro
  #     - ./certs:/etc/nginx/certs:ro
  #   depends_on:
  #     - backend
  #     - frontend
  #   networks:
  #     - anpr-network

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redis
  minio_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/minio
  uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/uploads

networks:
  anpr-network:
    driver: bridge
